<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kartu Natal & Tahun Baru — Interactive Template</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#0b0b0b;--card:#111;--red:#d62828;--white:#fff;--muted:#b8c2cf}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#070707,#0b1320);color:var(--white);font-family:Montserrat,system-ui,Arial;padding:18px}

    /* layout */
    .wrap{max-width:980px;margin:0 auto}
    .center{display:flex;align-items:center;justify-content:center}

    /* popup name */
    #nameModal{position:fixed;inset:0;background:linear-gradient(rgba(3,3,3,0.85),rgba(3,3,3,0.85));z-index:9999;display:flex;align-items:center;justify-content:center}
    .modal-card{background:linear-gradient(180deg,#121212,#0f0f12);padding:26px;border-radius:16px;border:2px solid rgba(214,40,40,0.12);width:94%;max-width:420px;text-align:center;box-shadow:0 8px 40px rgba(0,0,0,0.7)}
    .modal-card h2{font-family:Pacifico;color:var(--red);margin:0 0 8px}
    .modal-card input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-family:Montserrat}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:none;background:var(--red);color:#fff;cursor:pointer;margin-top:12px;font-family:Montserrat}

    /* global card style */
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:22px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6);margin:18px 0;position:relative;overflow:hidden}
    .card.small{max-width:420px;margin:12px auto}
    .card-title{font-family:Pacifico;color:var(--red);font-size:22px;margin:0 0 6px}
    p.lead{margin:0;color:var(--muted)}

    /* greeting card */
    #greetingCard{display:none;cursor:pointer}
    #greetingCard .inner{padding:18px;border-radius:12px;background:linear-gradient(180deg,#120a0a,#0c0c0c);border:1px solid rgba(214,40,40,0.12)}
    #greetingCard h1{font-family:Montserrat;font-weight:700;color:var(--white);margin:0 0 6px;font-size:20px}
    #greetingCard .name{font-weight:700;font-size:18px;color:var(--white);font-family:Montserrat}

    /* santa run bottom */
    .santa{
      position:absolute;
      bottom:10px;
      left:-120px;
      width:100px;
      animation:santarun 6s linear infinite;
      z-index:5;
    }
    @keyframes santarun{
      0%{left:-120px}
      100%{left:100%}
    }

    /* fireworks */
    .firework{
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      pointer-events:none;
      overflow:hidden;
    }
    .spark{
      position:absolute;
      width:4px;height:4px;background:red;
      border-radius:50%;
      animation:spark 1.2s ease-out infinite;
    }
    @keyframes spark{
      0%{transform:translate(0,0) scale(1);opacity:1}
      100%{transform:translate(var(--dx),var(--dy)) scale(0.2);opacity:0}
    }

    /* tree, wishes, recap remain unchanged */

  </style>
</head>
<body>

<div class="wrap">

  <!-- NAME POPUP -->
  <div id="nameModal">
    <div class="modal-card">
      <h2>Masukkan Nama Kamu</h2>
      <input id="username" placeholder="Nama kamu (mis. Budi)" />
      <div style="margin-top:10px;color:var(--muted)">Nama akan tampil di kartu ucapanmu.</div>
      <button class="btn" id="btnStart">Mulai</button>
    </div>
  </div>

  <!-- GREETING CARD -->
  <div id="greetingCard" class="card small center">
    <img class="santa" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDFyOGN3YTJpM2JhaTg4bGRxNHU1dGQ1Nml5b3o0ZHFpMmJhY25rOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FcOIU1OR0pEwA/giphy.gif" />
    <div class="firework" id="fw"></div>
    <div class="inner">
      <div class="card-title">Selamat Natal & Tahun Baru</div>
      <h1 id="greetName"></h1>
      <p class="lead">Klik kartu ini untuk membuka pesan spesial untukmu.</p>
    </div>
  </div>

  <!-- OTHER CARDS BELOW (unchanged from earlier code for clarity) -->

</div>

<script>
  // Name popup → show greeting card
  const btnStart=document.getElementById('btnStart');
  const nameModal=document.getElementById('nameModal');
  const greetCard=document.getElementById('greetingCard');
  const greetName=document.getElementById('greetName');

  btnStart.onclick = () => {
  const name = document.getElementById('username').value.trim();
  if (!name) return alert('Isi nama dulu ya');

  greetName.textContent = name;
  nameModal.style.display = 'none';
  greetCard.style.display = 'block';

  // pasang event klik untuk fireworks minimalis
  greetCard.onclick = () => {
    launchFireworks();
  };

  // jika mau efek awal bisa nyala sekali
  launchFireworks();
};

// Simple fireworks generator
function launchFireworks() {
  const fw = document.getElementById('fw');
  if (!fw) return;

  for (let i = 0; i < 10; i++) {
    const s = document.createElement('div');
    s.className = 'spark';
    s.style.left = '50%';
    s.style.top = '50%';

    const angle = Math.random() * 360;
    const dist = 60 + Math.random() * 80;
    const dx = Math.cos(angle) * dist;
    const dy = Math.sin(angle) * dist;

    s.style.setProperty('--dx', dx + 'px');
    s.style.setProperty('--dy', dy + 'px');
    s.style.animationDelay = (Math.random() * 0.4) + 's';

    fw.appendChild(s);
    setTimeout(() => s.remove(), 1200);
  }
}
</script>

</body>
</html>
