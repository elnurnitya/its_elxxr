<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alam Theme with Video Background</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Tema Alam dengan video latar belakang */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Warna fallback untuk background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Background */
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1; /* Agar video tetap di latar belakang */
            object-fit: cover;
        }

        /* Container konten di atas video */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparansi */
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            color: #333;
            position: relative;
            z-index: 1; /* Agar container di atas video */
        }

        h1 {
            font-size: 2.5rem;
            color: #2E8B57; /* Warna hijau dedaunan */
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        button {
            background-color: #228B22; /* Warna hijau daun */
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2E8B57;
        }

        /* Efek blur latar belakang saat SweetAlert aktif */
        .swal2-shown .container {
            filter: blur(5px); /* Efek blur pada container */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="https://www.videvo.net/videvo_files/converted/2017_08/preview/170710_04_Friends_13_720p.mp436424.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <h1>Selamat Datang di Alam</h1>
        <p>Klik tombol di bawah untuk memasukkan kode menggunakan SweetAlert2!</p>
        <button id="inputCodeBtn">Masukkan Kode</button>
    </div>

    <script>
        document.getElementById('inputCodeBtn').addEventListener('click', function() {
            Swal.fire({
                title: 'Masukkan Kode',
                input: 'text',
                inputPlaceholder: 'Masukkan kode Anda di sini',
                showCancelButton: true,
                confirmButtonText: 'Kirim',
                cancelButtonText: 'Batal',
                preConfirm: (code) => {
                    if (!code) {
                        Swal.showValidationMessage('Kode tidak boleh kosong!');
                    } else {
                        return code;
                    }
                },
                willOpen: () => {
                    document.body.classList.add('swal2-shown'); // Tambahkan kelas untuk efek blur
                },
                willClose: () => {
                    document.body.classList.remove('swal2-shown'); // Hapus kelas setelah SweetAlert ditutup
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`Kode yang Anda masukkan: ${result.value}`);
                }
            });
        });
    </script>

</body>
</html>
