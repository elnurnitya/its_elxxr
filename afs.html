<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Foto dan Surat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/3o8cHEmJxK09PyJBAs/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-bottom: 5px solid #f8e5d0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            animation: scaleUp 1s ease-in-out;
        }
        .letter-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            color: #000; /* Mengubah warna font menjadi hitam */
            animation: slideIn 1s ease-out;
        }
        .letter-container h2 {
            margin-top: 0;
        }
        .audio-player {
            text-align: center;
            margin: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang di Halaman Pantai Musim Panas</h1>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Foto Pantai 1">
        <img src="https://via.placeholder.com/300" alt="Foto Pantai 2">
        <img src="https://via.placeholder.com/300" alt="Foto Pantai 3">
        <img src="https://via.placeholder.com/300" alt="Foto Pantai 4">
    </div>

    <div class="letter-container">
        <h2>Surat Istimewa</h2>
        <p>Dear [Nama],</p>
        <p>Ini adalah surat untuk mengungkapkan betapa spesialnya Anda. Terima kasih telah menjadi bagian dari hidup kami. Semoga hari-hari Anda penuh kebahagiaan dan cinta.</p>
        <p>Salam hangat,</p>
        <p>[Nama Anda]</p>
    </div>

    <div class="audio-player">
        <audio controls autoplay>
            <source src="nadhif basalamah - penjaga hati (Official Music Video).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
