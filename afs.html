<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Foto dan Surat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            color: #fff;
            overflow-x: hidden;
        }

        /* Background GIF */
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: grayscale(100%); /* Membuat GIF hitam putih */
            opacity: 0.5; /* Transparansi GIF */
        }

        /* Konten Utama */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Transparansi di latar belakang konten */
            color: white;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            color: #f8e5d0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .button {
            display: inline-block;
            background-color: #f8e5d0;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #f1d8c0;
            transform: scale(1.05);
        }

        .audio-player {
            margin-top: 20px;
        }

        /* Container for letter and thumbnails */
        .letter-container {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            color: #000;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        /* Thumbnails above the letter */
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 thumbnails per row */
            gap: 10px;
            margin-bottom: 20px;
        }

        .thumbnails img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <!-- GIF Background -->
    <video class="background-gif" autoplay loop muted>
        <source src="https://media.giphy.com/media/3o8cHEmJxK09PyJBAs/giphy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Konten Utama -->
    <div class="content" id="mainContent">
        <div class="header">
            <h1>Selamat Datang di Halaman Pantai Musim Panas</h1>
        </div>

        <!-- Gallery Foto -->
        <div class="gallery" id="gallery">
            <img id="currentImage" src="https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg" alt="Foto Pantai 1">
        </div>

        <!-- Tombol Next -->
        <div style="text-align:center;">
            <button class="button" id="nextButton" onclick="showNextImage()">Next</button>
        </div>

        <!-- Audio Player -->
        <div class="audio-player">
            <audio id="audioPlayer" controls autoplay>
                <source src="PRODUCE 101  이 자리에 (Always) Piano Cover.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Kontainer Surat dan Thumbnail -->
    <div class="letter-container" id="letterContainer">
        <div class="thumbnails" id="thumbnailsContainer">
            <!-- Thumbnails will be generated here -->
        </div>
        <h2>Surat Istimewa</h2>
        <p>Dear [Nama],</p>
        <p>Ini adalah surat untuk mengungkapkan betapa spesialnya Anda. Terima kasih telah menjadi bagian dari hidup kami. Semoga hari-hari Anda penuh kebahagiaan dan cinta.</p>
        <p>Salam hangat,</p>
        <p>[Nama Anda]</p>
    </div>

    <script>
        // Daftar gambar untuk gallery
        const images = [
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg",
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg",
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg",
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg"
        ];

        let currentIndex = 0;

        // Fungsi untuk menampilkan gambar berikutnya
        function showNextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                showLetterContainer(); // Menampilkan kontainer surat saat gambar terakhir
            } else {
                document.getElementById("currentImage").src = images[currentIndex];
            }
        }

        // Fungsi untuk menampilkan kontainer surat
        function showLetterContainer() {
            const letterContainer = document.getElementById('letterContainer');
            const thumbnailsContainer = document.getElementById('thumbnailsContainer');
            const gallery = document.getElementById('gallery');
            const nextButton = document.getElementById('nextButton');
            const mainContent = document.getElementById('mainContent');

            // Sembunyikan galeri dan tombol Next
            gallery.style.display = 'none';
            nextButton.style.display = 'none';

            // Buat thumbnail untuk setiap gambar sebelumnya
            images.slice(0, images.length - 1).forEach((src, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = src;
                thumbnailsContainer.appendChild(imgElement);
            });

            letterContainer.style.display = 'block'; // Tampilkan kontainer surat
        }
    </script>

</body>
</html>
