<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Foto dan Surat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .letter-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .letter-container h2 {
            margin-top: 0;
        }
        .audio-player {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang di Halaman Foto dan Surat</h1>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Foto 1">
        <img src="https://via.placeholder.com/300" alt="Foto 2">
        <img src="https://via.placeholder.com/300" alt="Foto 3">
        <img src="https://via.placeholder.com/300" alt="Foto 4">
    </div>

    <div class="letter-container">
        <h2>Surat Istimewa</h2>
        <p>Dear [Nama],</p>
        <p>Ini adalah surat untuk mengungkapkan betapa spesialnya Anda. Terima kasih telah menjadi bagian dari hidup kami. Semoga hari-hari Anda penuh kebahagiaan dan cinta.</p>
        <p>Salam hangat,</p>
        <p>[Nama Anda]</p>
    </div>

    <div class="audio-player">
        <audio controls>
            <source src="https://www.example.com/lagu.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
