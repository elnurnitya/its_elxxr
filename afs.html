<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Foto dan Surat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/3o8cHEmJxK09PyJBAs/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-bottom: 5px solid #f8e5d0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            color: #f8e5d0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            display: none; /* Hide all images initially */
        }
        .gallery img:first-child {
            display: block; /* Show only the first image */
        }
        .letter-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            color: #000;
            font-family: 'Playfair Display', serif;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: fadeIn 1s ease-out;
            overflow: auto; /* Allows scrolling if the content overflows */
            padding-bottom: 60px; /* Extra space for the button */
        }
        .letter-container h2 {
            margin-top: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }
        .popup-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            background-color: #f8e5d0;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #f1d8c0;
            transform: scale(1.05);
        }
        .popup-content .button.next {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .popup-content .button.show-letter {
            position: absolute;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
        }
        .letter-container .button.close {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px; /* Adjust this value as needed */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang di Halaman Pantai Musim Panas</h1>
    </div>

    <div class="gallery">
        <img src="https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg" alt="Foto Pantai 1" data-index="1">
        <img src="https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg" alt="Foto Pantai 2" data-index="2">
        <img src="https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg" alt="Foto Pantai 3" data-index="3">
        <img src="https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg" alt="Foto Pantai 4" data-index="4">
    </div>

    <div id="popup" class="popup">
        <div class="popup-content"> 
            <img id="popupImage" src="" alt="Foto Pop-up">
            <button class="button next">Next</button>
            <button class="button show-letter">Tampilkan Surat</button>
        </div>
    </div>

    <div id="letterPopup" class="letter-container">
        <button class="button close" onclick="closeLetter()">Tutup</button>
        <h2>Surat Istimewa</h2>
        <p>Dear [Nama],</p>
        <p>Ini adalah surat untuk mengungkapkan betapa spesialnya Anda. Terima kasih telah menjadi bagian dari hidup kami. Semoga hari-hari Anda penuh kebahagiaan dan cinta.</p>
        <p>Salam hangat,</p>
        <p>[Nama Anda]</p>
    </div>

    <div class="audio-player">
        <audio id="audioPlayer" controls autoplay>
            <source src="PRODUCE 101  이 자리에 (Always) Piano Cover.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // JavaScript untuk Pop-up
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        const popup = document.getElementById('popup');
        const letterPopup = document.getElementById('letterPopup');
        const popupImage = document.getElementById('popupImage');
        const nextButton = document.querySelector('.button.next');
        const showLetterButton = document.querySelector('.button.show-letter');

        function openPopup(index) {
            currentIndex = index;
            popupImage.src = images[index].src;
            popup.style.display = 'block';
            updateButtons();
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                images[currentIndex].style.display = 'none'; // Hide current image
                currentIndex++;
                images[currentIndex].style.display = 'block'; // Show next image
                popupImage.src = images[currentIndex].src;
                updateButtons();
            }
        }

        function openLetter() {
            images.forEach(img => img.style.display = 'none'); // Hide all images
            letterPopup.style.display = 'block';
            closePopup();
        }

        function closeLetter() {
            letterPopup.style.display = 'none';
            images.forEach(img => img.style.display = 'block'); // Show all images
        }

        function updateButtons() {
            // Show/hide buttons based on the current image
            showLetterButton.style.display = (currentIndex === images.length - 1) ? 'block' : 'none';
        }

        images.forEach((image, index) => {
            image.addEventListener('click', () => openPopup(index));
        });

        nextButton.addEventListener('click', nextImage);
        showLetterButton.addEventListener('click', openLetter);

        // JavaScript untuk mengatur waktu mulai audio
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audioPlayer');
            audio.addEventListener('loadedmetadata', function() {
                audio.currentTime = 76; // Set start time to 76 seconds (1:16)
            });
        });
    </script>

</body>
</html>
