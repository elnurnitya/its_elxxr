<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Foto dan Surat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/3o8cHEmJxK09PyJBAs/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-bottom: 5px solid #f8e5d0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            color: #f8e5d0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in;
        }
        .gallery {
            text-align: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .button {
            display: inline-block;
            background-color: #f8e5d0;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #f1d8c0;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang di Halaman Pantai Musim Panas</h1>
    </div>

    <div class="gallery">
        <!-- Gambar pertama ditampilkan saat halaman dimuat -->
        <img id="currentImage" src="https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg" alt="Foto Pantai 1">
    </div>

    <div style="text-align:center;">
        <button class="button" id="nextButton" onclick="showNextImage()">Next</button>
    </div>

    <div class="audio-player">
        <audio id="audioPlayer" controls autoplay>
            <source src="PRODUCE 101  이 자리에 (Always) Piano Cover.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Daftar gambar
        const images = [
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg",
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg",
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg",
            "https://jadesta.kemenparekraf.go.id/imgpost/93032.jpg"
        ];

        let currentIndex = 0; // Indeks gambar saat ini

        // Fungsi untuk menampilkan gambar berikutnya
        function showNextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // Kembali ke gambar pertama jika sudah mencapai gambar terakhir
            }
            document.getElementById("currentImage").src = images[currentIndex];
        }
    </script>

</body>
</html>
